title: "Troli's Mind"
baseURL: "https://trolismind.vercel.app/" 
languageCode: "pt-BR"
defaultContentLanguage: "pt-br"
enableEmoji: true


buildDrafts: false

# ===== IDIOMAS =====
languages:
  pt-br:
    languageName: "Português"
    weight: 1

# ===== OUTPUTS =====
outputs:
  home: [HTML, RSS]
  taxonomy: [HTML]
  term: [HTML]
  page: [HTML]
  section: [HTML, RSS]

# ===== MÓDULOS (HEXTRA) =====
module:
  imports:
    - path: github.com/imfing/hextra

# ===== MARKUP & SYNTAX HIGHLIGHTING =====
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "gruvbox-dark"
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    lineNos: false
    lineNumbersInTable: true
    tabWidth: 4

# ===== MENU PRINCIPAL (NAVBAR) =====
menu:
  main:
    - name: Theme
      weight: 0
      params:
        type: theme-toggle

    - name: Sobre
      pageRef: /sobre
      weight: 1

    - name: GitHub ↗
      url: "https://github.com/DevTroli/trolisMind"
      weight: 2
      params:
        icon: github   

    - name: Search
      weight: 3
      params:
        type: search
    
    - name: RSS
      url: "/index.xml"
      weight: 4
      params:
        icon: rss

# ===== PARÂMETROS DO SITE =====
params:
  description: "Backup do cérebro sobre assuntos tech, sociais, cultura e filosofia"
  author: "Troli"
  
  pageWidth: "full"
  
  # ===== NAVBAR =====
  navbar:
    displayTitle: true
    displayLogo: false
  
  # ===== SEARCH (FLEXSEARCH) =====
  search:
    enable: true
    type: "flexsearch"
    flexsearch:
      index: "content"
      tokenize: "forward"
  
  # ===== FOOTER =====
  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: false
    copyright: "© 2025 Troli's Mind — Conteúdo com autenticidade, profundidade e contexto"
  
  # ===== SEO =====
  seo:
    enable: true
    twitterCard: "summary_large_image"
    defaultImage: "/images/og-default.jpg"
  
  # ===== HEXTRA ESPECÍFICO =====
  hextra:
    showThemeCredit: false
  
  editURL:
    enable: false

# ===== PERMALINKS =====
permalinks:
  sobre: "/sobre/"

# ===== SITEMAP =====
sitemap:
  changefreq: "monthly"
  priority: 0.5
  filename: "sitemap.xml"

# ===== TAXONOMIAS =====
taxonomies:
  posttype: "posttype"
  tag: "tags"
